<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
  <title>Counter+</title>
</head>
<body class="overflow-hidden">

  <div class="absolute w-screen h-screen bg-gradient-to-br from-green-500 to-green-900 -z-50"></div>

  <div class="flex w-screen justify-center p-32">
    <h1 class="flex text-white text-8xl" id="numOutput">0</h1>
  </div>

  <div class="flex w-screen justify-center py-6 pb-10">
    <button class="text-white text-8xl bg-gradient-to-br from-neutral-700 to-neutral-800 drop-shadow-none 
    border-black border-4 rounded-xl pb-5 pt-0 px-32 active:drop-shadow-2xl active:text-neutral-300" id="incBTN">+</button>
  </div>

  <div class="flex w-screen justify-center py-0">
    <button class="text-white text-8xl bg-gradient-to-br from-neutral-700 to-neutral-800 drop-shadow-none 
    border-black border-4 rounded-xl pb-5 pt-0 px-12 active:drop-shadow-2xl active:text-neutral-300" id="resetBTN">Reset</button>
  </div>

  <script>
    const incBTN = document.getElementById("incBTN");
    const resetBTN = document.getElementById("resetBTN");
    const output = document.getElementById("numOutput");
    let count = 0;

    incBTN.onclick = function() {
      count++
      display()
    }

    resetBTN.onclick = function() {
      count = 0;
      display()
    }

    function display() {
      output.textContent = count;
    }
  </script>

</body>
</html>
